<body>
    <div class="container">

        <!-- ì¶”ì²¨ íƒ­ -->
        <div id="drawTab" class="tab-content active">

        <!-- íˆìŠ¤í† ë¦¬ íƒ­ -->
        <div id="historyTab" class="tab-content">

                <button class="download-button" onclick="exportHistory()">íˆìŠ¤í† ë¦¬ ë‚´ë³´ë‚´ê¸°</button>
                <input type="file" id="historyImport" accept=".json" style="display: none;" onchange="importHistory(event)">
                <button class="download-button" onclick="document.getElementById('historyImport').click()">íˆìŠ¤í† ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸°</button>
                <button class="download-button" onclick="clearHistory()" style="background: linear-gradient(45deg, #FF6B6B, #e55555);">íˆìŠ¤í† ë¦¬ ì´ˆê¸°í™”</button>
            </div>
            <div id="historyList" class="history-list">
                <div style="text-align: center; color: #888; padding: 40px;">ì•„ì§ ì¶”ì²¨ëœ ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>
            </div>

        <!-- ìˆ˜ë™ ì œì™¸ íƒ­ -->
        <div id="excludeTab" class="tab-content">
            <div class="manual-exclude-section">
                <input type="text" id="stationSearch" class="station-search" placeholder="ì—­ ì´ë¦„ ê²€ìƒ‰...">

            </div>

    <script>
        let stations = [];
        let lineColors = {};
        let excludedStations = new Set();
        let manualExcludedStations = new Set();
        let selectedStation = null;
        let drawnStations = [];
        let historyData = [];
        let currentRound = 0;
        let hasDrawnBefore = false;

        // í˜¸ì„ ëª…ì—ì„œë§Œ ì•ì˜ 0 ì œê±°í•˜ëŠ” í•¨ìˆ˜ (ì—­ ë²ˆí˜¸ëŠ” ìœ ì§€)
        function formatLine(line) {
            return line.replace(/^0+(\d+í˜¸ì„ )/, '$1');
        }

        // í™˜ìŠ¹ì—­ ì •ë³´ë¥¼ ê·¸ë£¹í™”í•˜ëŠ” í•¨ìˆ˜
        function groupStationsByName(stationData) {
            const grouped = {};
            stationData.forEach(station => {
                const name = station.name;
                if (!grouped[name]) {
                    grouped[name] = {
                        name: name,
                        englishName: station.englishName,
                        lines: [],
                        codes: []
                    };
                }
                grouped[name].lines.push(formatLine(station.line));
                grouped[name].codes.push(station.code);
            });
            return Object.values(grouped);
        }

        // CSV íŒŒì¼ íŒŒì‹± í•¨ìˆ˜
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length >= 4) {
                    data.push({
                        name: values[0].trim(),
                        englishName: values[1].trim(),
                        line: values[2].trim(),
                        code: values[3].trim()
                    });
                }
            }

            return groupStationsByName(data);
        }

        // ë…¸ì„  ìƒ‰ìƒ ì •ë³´ íŒŒì‹± í•¨ìˆ˜
        function parseLineColorsCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const colors = {};

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length >= 2) {
                    const lineName = formatLine(values[0].trim());
                    const color = values[1].trim();
                    colors[lineName] = color;
                }
            }

            return colors;
        }

        // ë…¸ì„  ìƒ‰ìƒìœ¼ë¡œ ê·¸ë¼ë°ì´ì…˜ ìƒì„±
        function createLineGradient(lines) {
            const colors = lines.map(line => lineColors[line] || '#e0e0e0');
            
            if (colors.length === 1) {
                return colors[0];
            } else if (colors.length === 2) {
                return `linear-gradient(135deg, ${colors[0]} 0%, ${colors[1]} 100%)`;
            } else {
                const step = 100 / (colors.length - 1);
                const colorStops = colors.map((color, index) => 
                    `${color} ${Math.round(index * step)}%`
                ).join(', ');
                return `linear-gradient(135deg, ${colorStops})`;
            }
        }

        // CSV íŒŒì¼ë“¤ ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadCSVs() {
            const stationsUrl = 'https://raw.githubusercontent.com/karpinn/seoulmetro/main/1.csv';
            const colorsUrl = 'https://raw.githubusercontent.com/karpinn/seoulmetro/main/2.csv';
            const statusDiv = document.getElementById('status');
            
            try {
                showStatus('ì§€í•˜ì² ì—­ ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...', 'loading');
                
                // ë‘ CSV íŒŒì¼ì„ ë³‘ë ¬ë¡œ ë¡œë“œ
                const [stationsResponse, colorsResponse] = await Promise.all([
                    fetch(stationsUrl),
                    fetch(colorsUrl)
                ]);

                if (!stationsResponse.ok) {
                    throw new Error(`ì—­ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨: HTTP ${stationsResponse.status}`);
                }
                if (!colorsResponse.ok) {
                    throw new Error(`ìƒ‰ìƒ ì •ë³´ ë¡œë“œ ì‹¤íŒ¨: HTTP ${colorsResponse.status}`);
                }
                
                const [stationsText, colorsText] = await Promise.all([
                    stationsResponse.text(),
                    colorsResponse.text()
                ]);

                // ë°ì´í„° íŒŒì‹±
                lineColors = parseLineColorsCSV(colorsText);
                stations = parseCSV(stationsText);
                
                if (stations.length === 0) {
                    throw new Error('CSV íŒŒì¼ì—ì„œ ìœ íš¨í•œ ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                showStatus(`ì„±ê³µì ìœ¼ë¡œ ${stations.length}ê°œì˜ ì§€í•˜ì² ì—­ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!`, 'success');
                document.getElementById('drawButton').disabled = false;
                updateExcludedCount();
                updateStationList();
                loadStoredData();
                
            } catch (error) {
                console.error('CSV ë¡œë”© ì˜¤ë¥˜:', error);
                showStatus(`ì˜¤ë¥˜: ${error.message}`, 'error');
            }
        }

        // ì €ì¥ëœ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        function loadStoredData() {
            // íˆìŠ¤í† ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸°
            const storedHistory = localStorage.getItem('subwayDrawHistory');
            if (storedHistory) {
                try {
                    historyData = JSON.parse(storedHistory);
                    currentRound = historyData.length;
                    hasDrawnBefore = historyData.length > 0;
                    
                    // íˆìŠ¤í† ë¦¬ê°€ ìˆìœ¼ë©´ íšŒì°¨ ì •ë³´ í‘œì‹œ
                    if (hasDrawnBefore) {
                        document.getElementById('drawInfo').style.display = 'block';
                        document.getElementById('roundNumber').textContent = currentRound;
                    }
                    
                    updateHistoryDisplay();
                    
                    // íˆìŠ¤í† ë¦¬ì—ì„œ ì œì™¸ëœ ì—­ë“¤ ë³µì›
                    historyData.forEach(item => {
                        excludedStations.add(item.station1);
                        excludedStations.add(item.station2);
                    });
                } catch (e) {
                    console.error('íˆìŠ¤í† ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', e);
                }
            }

            // ìˆ˜ë™ ì œì™¸ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
            const storedManualExclusions = localStorage.getItem('subwayManualExclusions');
            if (storedManualExclusions) {
                try {
                    manualExcludedStations = new Set(JSON.parse(storedManualExclusions));
                    manualExcludedStations.forEach(station => {
                        excludedStations.add(station);
                    });
                } catch (e) {
                    console.error('ìˆ˜ë™ ì œì™¸ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:', e);
                }
            }

            updateExcludedCount();
            updateStationList();
        }

        // ë°ì´í„° ì €ì¥
        function saveData() {
            localStorage.setItem('subwayDrawHistory', JSON.stringify(historyData));
            localStorage.setItem('subwayManualExclusions', JSON.stringify([...manualExcludedStations]));
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type = '') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success' || type === 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // ì œì™¸ëœ ì—­ ìˆ˜ ì—…ë°ì´íŠ¸
        function updateExcludedCount() {
            const excludedDiv = document.getElementById('excludedCount');
            const totalStations = stations.length;
            const excludedCount = excludedStations.size;
            const remainingCount = totalStations - excludedCount;
            
            excludedDiv.textContent = `ì „ì²´ ${totalStations}ê°œ ì—­ ì¤‘ ${excludedCount}ê°œ ì—­ ì œì™¸, ${remainingCount}ê°œ ì—­ ì¶”ì²¨ ê°€ëŠ¥`;
        }

        // íƒ­ ì „í™˜
        function switchTab(tabName) {
            // ëª¨ë“  íƒ­ ë¹„í™œì„±í™”
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // ì„ íƒëœ íƒ­ í™œì„±í™”
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // ëœë¤ ì¶”ì²¨
        function drawStations() {
            const availableStations = stations.filter(station => !excludedStations.has(station.name));
            
            if (availableStations.length < 2) {
                showStatus('ì¶”ì²¨ ê°€ëŠ¥í•œ ì—­ì´ 2ê°œ ë¯¸ë§Œì…ë‹ˆë‹¤!', 'error');
                return;
            }

            // ì²« ì¶”ì²¨ì´ë©´ íšŒì°¨ ì •ë³´ë¥¼ í‘œì‹œ
            if (!hasDrawnBefore) {
                hasDrawnBefore = true;
                document.getElementById('drawInfo').style.display = 'block';
            }

            // íšŒì°¨ ì¦ê°€
            currentRound++;
            document.getElementById('roundNumber').textContent = currentRound;

            // 2ê°œ ì—­ ëœë¤ ì„ íƒ
            const shuffled = [...availableStations].sort(() => Math.random() - 0.5);
            drawnStations = shuffled.slice(0, 2);
            selectedStation = null; // ì„ íƒ ì´ˆê¸°í™”

            // ë½‘íŒ ì—­ë“¤ì„ ì œì™¸ ëª©ë¡ì— ì¶”ê°€
            drawnStations.forEach(station => {
                excludedStations.add(station.name);
            });

            // íˆìŠ¤í† ë¦¬ì— ì¶”ê°€ (ì„ íƒëœ ì—­ì€ ë‚˜ì¤‘ì— ì—…ë°ì´íŠ¸)
            const historyItem = {
                round: currentRound,
                station1: drawnStations[0].name,
                station2: drawnStations[1].name,
                station1Data: drawnStations[0],
                station2Data: drawnStations[1],
                selectedStation: null, // ì•„ì§ ì„ íƒë˜ì§€ ì•ŠìŒ
                timestamp: new Date().toLocaleString('ko-KR')
            };
            historyData.push(historyItem);

            displayCards();
            updateExcludedCount();
            updateHistoryDisplay();
            saveData();

            // ì¶”ì²¨ ê°€ëŠ¥í•œ ì—­ì´ 2ê°œ ë¯¸ë§Œì´ë©´ ë²„íŠ¼ ë¹„í™œì„±í™”
            const remainingStations = stations.filter(station => !excludedStations.has(station.name));
            if (remainingStations.length < 2) {
                document.getElementById('drawButton').disabled = true;
                showStatus('ëª¨ë“  ì—­ì´ ì¶”ì²¨ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            }
        }

        // ì¹´ë“œ í‘œì‹œ
        function displayCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            drawnStations.forEach((station, index) => {
                const card = document.createElement('div');
                card.className = 'station-card';
                card.onclick = () => selectCard(card, station);

                const linesText = station.lines.join(', ');
                const codesText = station.codes.join(', ');

                // ë…¸ì„  ìƒ‰ìƒìœ¼ë¡œ ë°°ê²½ ê·¸ë¼ë°ì´ì…˜ ìƒì„±
                const gradient = createLineGradient(station.lines);

        // ì¹´ë“œ ì„ íƒ
        function selectCard(cardElement, station) {
            // ì´ì „ ì„ íƒ í•´ì œ
            document.querySelectorAll('.station-card').forEach(card => {

            cardElement.classList.add('selected');
            selectedStation = station;

            // íˆìŠ¤í† ë¦¬ì—ì„œ í˜„ì¬ íšŒì°¨ì˜ ì„ íƒëœ ì—­ ì—…ë°ì´íŠ¸
            if (historyData.length > 0) {
                const currentHistoryItem = historyData[historyData.length - 1];
                currentHistoryItem.selectedStation = station.name;
                updateHistoryDisplay();
                saveData();
            }

        // íˆìŠ¤í† ë¦¬ í‘œì‹œ ì—…ë°ì´íŠ¸
        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (historyData.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; color: #888; padding: 40px;">ì•„ì§ ì¶”ì²¨ëœ ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            historyList.innerHTML = historyData.map(item => `
                <div class="history-item">
                    <div class="history-round">${item.round}íšŒì°¨</div>
                    <div class="history-stations">
                        ${item.station1} <span class="history-vs">vs</span> ${item.station2}
                        ${item.selectedStation ? `<div class="selected-station-info">ì„ íƒ: ${item.selectedStation}</div>` : '<div class="selected-station-info">ë¯¸ì„ íƒ</div>'}
                    </div>

                </div>
            `).join('');
        }

        // íˆìŠ¤í† ë¦¬ ë‚´ë³´ë‚´ê¸°
        function exportHistory() {
            if (historyData.length === 0) {
                showStatus('ë‚´ë³´ë‚¼ íˆìŠ¤í† ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤!', 'error');
                return;
            }

            const dataStr = JSON.stringify(historyData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `ì§€í•˜ì² ì—­_ì¶”ì²¨_íˆìŠ¤í† ë¦¬_${new Date().toISOString().slice(0,10)}.json`;
            link.click();
        }

        // íˆìŠ¤í† ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸°
        function importHistory(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (Array.isArray(importedData) && importedData.length > 0) {
                        historyData = importedData;
                        currentRound = historyData.length;
                        hasDrawnBefore = historyData.length > 0;
                        
                        // íˆìŠ¤í† ë¦¬ê°€ ìˆìœ¼ë©´ íšŒì°¨ ì •ë³´ í‘œì‹œ
                        if (hasDrawnBefore) {
                            document.getElementById('drawInfo').style.display = 'block';
                            document.getElementById('roundNumber').textContent = currentRound;
                        } else {
                            document.getElementById('drawInfo').style.display = 'none';
                        }
                        
                        // ì œì™¸ ëª©ë¡ ì—…ë°ì´íŠ¸
                        excludedStations.clear();
                        manualExcludedStations.forEach(station => excludedStations.add(station));
                        historyData.forEach(item => {
                            excludedStations.add(item.station1);
                            excludedStations.add(item.station2);
                        });
                        
                        updateHistoryDisplay();
                        updateExcludedCount();
                        updateStationList();
                        saveData();
                        
                        showStatus('íˆìŠ¤í† ë¦¬ë¥¼ ì„±ê³µì ìœ¼ë¡œ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤!', 'success');
                    } else {
                        throw new Error('ì˜¬ë°”ë¥´ì§€ ì•Šì€ íˆìŠ¤í† ë¦¬ í˜•ì‹ì…ë‹ˆë‹¤.');
                    }
                } catch (error) {
                    showStatus('íˆìŠ¤í† ë¦¬ íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤!', 'error');
                    console.error('íˆìŠ¤í† ë¦¬ ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:', error);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // íˆìŠ¤í† ë¦¬ ì´ˆê¸°í™”
        function clearHistory() {
            if (confirm('ì •ë§ë¡œ ëª¨ë“  íˆìŠ¤í† ë¦¬ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ì´ ì‘ì—…ì€ ë˜ëŒë¦´ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.')) {
                historyData = [];
                currentRound = 0;
                hasDrawnBefore = false;
                document.getElementById('drawInfo').style.display = 'none';
                
                // íˆìŠ¤í† ë¦¬ ê¸°ë°˜ ì œì™¸ ëª©ë¡ ì´ˆê¸°í™” (ìˆ˜ë™ ì œì™¸ëŠ” ìœ ì§€)
                excludedStations.clear();
                manualExcludedStations.forEach(station => excludedStations.add(station));
                
                updateHistoryDisplay();
                updateExcludedCount();
                updateStationList();
                saveData();
                
                // ì¶”ì²¨ ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™”
                document.getElementById('drawButton').disabled = false;
                
                showStatus('íˆìŠ¤í† ë¦¬ê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            }
        }

        // ì—­ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateStationList() {
            const stationList = document.getElementById('stationList');
            const searchTerm = document.getElementById('stationSearch').value.toLowerCase();
            
            const filteredStations = stations.filter(station => 
                station.name.toLowerCase().includes(searchTerm) ||
                station.englishName.toLowerCase().includes(searchTerm)
            );

            stationList.innerHTML = filteredStations.map(station => {
                const isExcluded = manualExcludedStations.has(station.name);
                const isDrawnExcluded = excludedStations.has(station.name) && !manualExcludedStations.has(station.name);
                
                return `
                    <div class="station-list-item ${isExcluded ? 'excluded' : ''}">
                        <div>
                            <div style="font-weight: bold;">${station.name}</div>
                            <div style="font-size: 0.9em; color: #666;">${station.englishName} | ${station.lines.join(', ')}</div>
                            ${isDrawnExcluded ? '<div style="font-size: 0.8em; color: #FF6B6B;">ì´ë¯¸ ì¶”ì²¨ë¨</div>' : ''}
                        </div>
                        <button class="${isExcluded ? 'include-button' : 'exclude-button'}" 
                                onclick="${isExcluded ? 'includeStation' : 'excludeStation'}('${station.name}')">
                            ${isExcluded ? 'í¬í•¨' : 'ì œì™¸'}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // ì—­ ìˆ˜ë™ ì œì™¸
        function excludeStation(stationName) {
            manualExcludedStations.add(stationName);
            excludedStations.add(stationName);
            updateStationList();
            updateExcludedCount();
            saveData();
            showStatus(`${stationName}ì—­ì´ ì œì™¸ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
        }

        // ì—­ í¬í•¨ (ì œì™¸ í•´ì œ)
        function includeStation(stationName) {
            manualExcludedStations.delete(stationName);
            
            // íˆìŠ¤í† ë¦¬ì— ìˆëŠ” ì—­ì´ ì•„ë‹ˆë¼ë©´ ì „ì²´ ì œì™¸ ëª©ë¡ì—ì„œë„ ì œê±°
            const isInHistory = historyData.some(item => 
                item.station1 === stationName || item.station2 === stationName
            );
            
            if (!isInHistory) {
                excludedStations.delete(stationName);
            }
            
            updateStationList();
            updateExcludedCount();
            saveData();
            showStatus(`${stationName}ì—­ì´ ë‹¤ì‹œ í¬í•¨ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'success');
            
            // ì¶”ì²¨ ê°€ëŠ¥í•œ ì—­ì´ ë‹¤ì‹œ 2ê°œ ì´ìƒì´ë©´ ë²„íŠ¼ í™œì„±í™”
            const availableStations = stations.filter(station => !excludedStations.has(station.name));
            if (availableStations.length >= 2) {
                document.getElementById('drawButton').disabled = false;
            }
        }

        // ëª¨ë“  ìˆ˜ë™ ì œì™¸ í•´ì œ
        function resetExclusions() {
            if (confirm('ëª¨ë“  ìˆ˜ë™ ì œì™¸ë¥¼ í•´ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                manualExcludedStations.clear();
                
                // ì œì™¸ ëª©ë¡ì„ íˆìŠ¤í† ë¦¬ ê¸°ë°˜ìœ¼ë¡œë§Œ ì¬êµ¬ì„±
                excludedStations.clear();
                historyData.forEach(item => {
                    excludedStations.add(item.station1);
                    excludedStations.add(item.station2);
                });
                
                updateStationList();
                updateExcludedCount();
                saveData();
                
                // ì¶”ì²¨ ê°€ëŠ¥í•œ ì—­ì´ ë‹¤ì‹œ 2ê°œ ì´ìƒì´ë©´ ë²„íŠ¼ í™œì„±í™”
                const availableStations = stations.filter(station => !excludedStations.has(station.name));
                if (availableStations.length >= 2) {
                    document.getElementById('drawButton').disabled = false;
                }
                
                showStatus('ëª¨ë“  ìˆ˜ë™ ì œì™¸ê°€ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.getElementById('drawButton').onclick = drawStations;
        document.getElementById('stationSearch').oninput = updateStationList;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ìœ¼ë¡œ CSV íŒŒì¼ë“¤ ë¡œë“œ
        window.addEventListener('load', function() {

        });
    </script>
